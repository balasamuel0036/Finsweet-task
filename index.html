<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet page</title>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>
    <header>
        <div class="logo">
             <h3> {Finsweet </h3>
        </div>
        <nav>
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Services</li>
              <li>Blog</li>
              <li> Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <img src="img/Assistance Icon.png"
                     alt=""
                     width="30px">
                </div>
                <div class="right-contact-text">
                    <p>Road Assistance</p>
                    <p>+2348088666419</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
              <div class="content">
                <h1>Get your vehicle service done online at one place</h1>
              </div>
              <div class="book-service"> Book a service </div>
              <div class="small-icon">
                <img src="img/Icon.png" alt="">
                 <div class="icon-text">
                    <p>We are open</p>
                <h4>Monday to Friday 9:00 AM to 10:00 AM</h4>
                 </div>
              </div>
            </div>
            <div class="right-img">
                <!-- <img src="img/Service.png" alt="" width="75%" class="service">  -->
                <div class="services">
                     <div class="inside"> 
                        <div class="left"> 24hrs</div>
                        <h5> Quick Service</h5>
                     </div>
                </div>
                <!-- <img src="img/Rating.png" alt="" width="75%" class="rating"> -->
                <div class="ratings">
                    <div class="inside-rate">
                        <div class="rate">
                            <h5>4.5/5 </h5>
                            <h6>Rating</h6>
                        </div>
                        <div class="stars">
                            <img src="img/Star 1.png" alt="" width="17px">
                            <img src="img/Star 1.png" alt="" width="17px">
                            <img src="img/Star 1.png" alt="" width="17px">
                            <img src="img/Star 1.png" alt="" width="17px">
                            <img src="img/Star 5 Yellow.png" alt="" width="17px">
                        </div>  
                    </div>
                   
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
